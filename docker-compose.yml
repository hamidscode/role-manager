version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: role-manager-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: role-manager

  redis:
    image: redis:7-alpine
    container_name: role-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: role-manager-app
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/role-manager
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb_data:
  redis_data:
